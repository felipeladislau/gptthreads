<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Assistente</title>
  <link rel="stylesheet" href="style.css">
  <!-- Prism CSS e plugins -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Prism JS e plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
  
  <div class="chat-window">
    <div id="chatContainer" class="chat-messages">
      <!-- Exemplo de bloco de código com botão de copiar -->
      <pre class="language-javascript line-numbers"><code>console.log('Hello, world!');</code></pre>
      <!-- Os blocos de código que você inserir no conteúdo (por exemplo, enviados pelo assistant) devem seguir esse padrão -->
    </div>
    <form id="chatForm" class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
      <button type="submit">Enviar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
